<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Variabel dalam Javascript</title>

</head>
<body>
    <script>
        function myFunction(p1, p2) {
            console.log((p1 * p2).toString(16))
            return p1 * p2;
        }

        document.write("myFunction() data type is " + typeof myFunction + "<br>");
        document.write("<br>");
        
        var x = myFunction(100, 24);
        
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Variabel dalam Javascript</title>

</head>
<body>
    <script>
        var x = 3.14;
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) : " + Boolean(x) + "<br>");
        document.write("<br>");
        
        var x = "Hello Worlds";
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) : " + Boolean(x) + "<br>");
        document.write("<br>");

        var x = Infinity;
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) : " + Boolean(x) + "<br>");
        document.write("<br>");

        var x = true;
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) : " + Boolean(x) + "<br>");
        document.write("<br>");

        var x = 0;
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) : " + Boolean(x) + "<br>");
        document.write("<br>");

        var x = -0;
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) : " + Boolean(x) + "<br>");
        document.write("<br>");

        var x = NaN;
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) : " + Boolean(x) + "<br>");
        document.write("<br>");

        var y;
        document.write("x: " + y + " data type is " + typeof y + "<br>");
        document.write("Boolean(y) : " + Boolean(y) + "<br>");
        document.write("<br>");

        var x = null;
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) : " + Boolean(x) + "<br>");
        document.write("<br>");

        var x =false;
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) : " + Boolean(x) + "<br>");
        document.write("<br>");
    </script>

</body>
</html>

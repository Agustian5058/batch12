<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Variabel dalam Javascript</title>

</head>
<body>
    <script>
        var x = "100.2px";    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("parseInt(x) = " + parseInt(x) + " data type is " + typeof parseInt(x) + "<br>");
        document.write("<br>");

        var x = "1.2px";    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("parseFloat(x) = " + parseFloat(x) + " data type is " + typeof parseFloat(x) + "<br>");
        document.write("<br>");

        var x = "10.2px";    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("Number(x) = " + Number(x) + " data type is " + typeof Number(x) + "<br>");
        document.write("<br>");

        var x = "1.2";    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("Number(x) = " + Number(x) + " data type is " + typeof Number(x) + "<br>");
        document.write("<br>");

        var x = "1.2px";    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("Number(x) = " + Number(x) + " data type is " + typeof Number(x) + "<br>");
        document.write("<br>");
        
        var x = 18;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("x.toString(2) = " + x.toString(2) + " data type is " + typeof x.toString(2) + "<br>");
        document.write("<br>");

        var x = 18;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("x.toString(8) = " + x.toString(8) + " data type is " + typeof x.toString(8) + "<br>");
        document.write("<br>");

        var x = 18;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("x.toString() = " + x.toString() + " data type is " + typeof x.toString() + "<br>");
        document.write("<br>");

        var x =235;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("x.toString(16) = " + x.toString(16) + " data type is " + typeof x.toString(16) + "<br>");
        document.write("<br>");

        var x = 18;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("String(x) = " + String(x) + " data type is " + typeof String(x) + "<br>");
        document.write("<br>");

        var x = 0;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) = " + Boolean(x) + " data type is " + typeof Boolean(x) + "<br>");
        document.write("<br>");

        var x = NaN;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) = " + Boolean(x) + " data type is " + typeof Boolean(x) + "<br>");
        document.write("<br>");

        var x = Infinity;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) = " + Boolean(x) + " data type is " + typeof Boolean(x) + "<br>");
        document.write("<br>");

        var x = "";    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("Boolean(x) = " + Boolean(x) + " data type is " + typeof Boolean(x) + "<br>");
        document.write("<br>");

        var x = true;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("x.toString() = " + x.toString() + " data type is " + typeof x.toString() + "<br>");
        document.write("<br>");

        var x = true;    // A number with decimals
        document.write("x = " + x + " data type is " + typeof x + "<br>");
        document.write("+x = " + (+x) + " data type is " + (+x) + "<br>");
        document.write("<br>");
        
    </script>

</body>
</html>

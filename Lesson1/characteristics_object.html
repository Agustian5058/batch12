<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Variabel dalam Javascript</title>

</head>
<body>
    <script>
        var x = {type:"Fiat", model:500, color:"white"};
        document.write("x.type: " + x.type + " data type is " + typeof x.type + "<br>");
        document.write("x.model: " + x.model + " data type is " + typeof x.model + "<br>");
        document.write("x.color: " + x.color + " data type is " + typeof x.color + "<br>");
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("<br>");

        var x = ["Saab", "Volvo", "BMW"];
        document.write("x[0]: " + x[0] + " data type is " + typeof x[0] + "<br>");
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("<br>");

        var x = new Date("2021-02-08");
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("<br>");

        var x = new String("Hello World");
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("<br>");

        var x = new Number(2021);
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("<br>");

        var x = new Boolean(true);
        document.write("x: " + x + " data type is " + typeof x + "<br>");
        document.write("<br>");
    </script>

</body>
</html>
